repositories:
  - name: vmware-tanzu
    url: https://vmware-tanzu.github.io/helm-charts
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
helmDefaults:
  wait: true
  timeout: 1200
  recreatePods: false
  historyMax: 0
  createNamespace: true
  cleanupOnFail: true
releases:
  # https://bitnami.com/stack/metrics-server/helm
  - name: metrics-server
    namespace: kube-system
    chart: bitnami/metrics-server
    version: "6.0.0"
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "helm"
        args:
          [
            "upgrade",
            "--namespace",
            "kube-system",
            "metrics-server",
            "bitnami/metrics-server",
            "--set",
            "apiService.create=true",
          ]
  # https://artifacthub.io/packages/helm/vmware-tanzu/velero
  - name: velero
    namespace: velero
    chart: vmware-tanzu/velero
    version: "2.24.0"
    values:
      - /tmp/velero.yaml
