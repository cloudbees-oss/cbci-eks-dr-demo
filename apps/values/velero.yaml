image:
  repository: ghcr.io/jglick/velero
  tag: concurrent-snapshot
  pullPolicy: Always
initContainers:
  - name: velero-plugin-for-aws
    image: ghcr.io/jglick/velero-plugin-for-aws:x-region
    imagePullPolicy: Always
    volumeMounts:
      - mountPath: /target
        name: plugins
  - name: inject-metadata-velero-plugin
    image: ghcr.io/cloudbees-oss/inject-metadata-velero-plugin:main
    imagePullPolicy: Always
    volumeMounts:
      - mountPath: /target
        name: plugins
configuration:
  provider: aws
  backupStorageLocation:
    bucket: velero.beta.backup
    config:
      region:
  volumeSnapshotLocation:
    config:
      region: us-east-1
      altRegion: us-east-2
  extraEnvVars:
    AWS_CLUSTER_NAME: dr-ci-demo-alpha-us-east-1
    VELERO_AWS_AZ_OVERRIDE: us-east-1a
serviceAccount:
  server:
    create: false
    name: velero
credentials:
  useSecret: false
