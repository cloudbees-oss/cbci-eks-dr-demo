HibernationEnabled: false
OperationsCenter:
  Annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  HostName: ci.dw22.pscbdemos.com
  Ingress:
    Annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/tags: cb-environment=demo,cb-owner=devops-consultants,cb-user=crodriguezlopez
    Class: alb
  JavaOpts: -Dcom.cloudbees.jenkins.cjp.installmanager.CJPPluginManager.enablePluginCatalogInOC=true -Dcom.cloudbees.masterprovisioning.kubernetes.KubernetesMasterProvisioning.deleteClaim=true
  Platform: eks
  Protocol: https
  CasC:
    Enabled: true
  ExtraVolumes:
    - name: mc-casc-bundle
      configMap:
        name: mc-casc-bundle
    - name: login
      secret:
        secretName: login
  ExtraVolumeMounts:
    - name: mc-casc-bundle
      mountPath: /var/jenkins_home/jcasc-bundles-store/mc
      readOnly: true
    - name: login
      mountPath: /var/login
      readOnly: true
  Resources:
    Limits:
      Cpu: 2
      Memory: 4G
    Requests:
      Cpu: 2
      Memory: 4G
  Tolerations:
    - effect: NoSchedule
      key: dedicated
      operator: Equal
      value: apps
